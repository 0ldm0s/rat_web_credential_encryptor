<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密登录示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #444;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.show {
            display: block;
        }
        .info {
            background: #e8f4f8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0c5460;
        }
        .info code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加密登录</h1>
        <p class="subtitle">使用 ECDH + AES-GCM 安全传输密码</p>

        <div class="info">
            密码使用 <code>ECDH P-256</code> 密钥交换和 <code>AES-256-GCM</code> 加密传输
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" minlength="6">
            </div>
            <button type="submit" id="submitBtn">
                登录
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        // ==================== 加密库 ====================
        const CryptoLib = {
            // 生成 P-256 密钥对
            async generateKeyPair() {
                return await crypto.subtle.generateKey(
                    { name: 'ECDH', namedCurve: 'P-256' },
                    true,
                    ['deriveKey', 'deriveBits']
                );
            },

            // 导出公钥
            async exportPublicKey(key) {
                const exported = await crypto.subtle.exportKey('raw', key);
                return new Uint8Array(exported);
            },

            // 导入公钥
            async importPublicKey(bytes) {
                return await crypto.subtle.importKey(
                    'raw',
                    bytes.buffer,
                    { name: 'ECDH', namedCurve: 'P-256' },
                    true,
                    []
                );
            },

            // 派生共享密钥
            async deriveSharedKey(privateKey, peerPublicKey) {
                return await crypto.subtle.deriveKey(
                    { name: 'ECDH', public: peerPublicKey },
                    privateKey,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
            },

            // 加密字符串为 Base64
            async encryptString(text, key) {
                const nonce = crypto.getRandomValues(new Uint8Array(12));
                const plaintext = new TextEncoder().encode(text);
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: nonce },
                    key,
                    plaintext
                );
                const result = new Uint8Array(nonce.length + ciphertext.byteLength);
                result.set(nonce, 0);
                result.set(new Uint8Array(ciphertext), nonce.length);
                return btoa(String.fromCharCode(...result));
            }
        };

        // ==================== 应用逻辑 ====================
        let clientKeyPair = null;
        let sharedKey = null;
        let sessionId = null;

        // 将 Uint8Array 转为 Base64
        function toBase64(bytes) {
            return btoa(String.fromCharCode(...bytes));
        }

        // 显示消息
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type} show`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        // 初始化：获取服务器公钥
        async function init() {
            try {
                const response = await fetch('/api/pubkey');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || '获取服务器公钥失败');
                }

                sessionId = result.data.session_id;
                const serverPubkeyBytes = Uint8Array.from(atob(result.data.server_pubkey), c => c.charCodeAt(0));

                // 生成客户端密钥对
                clientKeyPair = await CryptoLib.generateKeyPair();

                // 导入服务器公钥
                const serverPubkey = await CryptoLib.importPublicKey(serverPubkeyBytes);

                // 派生共享密钥
                sharedKey = await CryptoLib.deriveSharedKey(clientKeyPair.privateKey, serverPubkey);

                // 注册客户端公钥到服务器
                const clientPubkeyBytes = await CryptoLib.exportPublicKey(clientKeyPair.publicKey);
                await fetch('/api/register_client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        client_pubkey: toBase64(clientPubkeyBytes)
                    })
                });

                console.log('加密初始化完成');
            } catch (error) {
                console.error('初始化失败:', error);
                showMessage('初始化失败: ' + error.message, 'error');
            }
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!sharedKey) {
                showMessage('加密通道尚未建立，请刷新页面重试', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '登录中<span class="loading"></span>';

            try {
                // 组合登录数据: username:password
                const loginData = `${username}:${password}`;

                // 加密登录数据
                const encryptedData = await CryptoLib.encryptString(loginData, sharedKey);

                // 发送到服务器
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        encrypted_data: encryptedData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('登录成功！', 'success');
                } else {
                    showMessage('登录失败: ' + (result.error || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('登录失败: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
            }
        });

        // 页面加载时初始化
        init();
    </script>
</body>
</html>
