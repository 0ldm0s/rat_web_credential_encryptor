<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密登录示例</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #444; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.show { display: block; }
        .info {
            background: #e8f4f8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0c5460;
        }
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>加密登录</h1>
        <p class="subtitle">点击登录时实时获取密钥，确保安全</p>

        <div class="info">
            流程：点击登录 → 获取一次性密钥 → 加密 → 发送
        </div>

        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="至少3个字符">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="至少6个字符">
        </div>
        <button type="button" id="submitBtn">登录</button>

        <div id="message" class="message error"></div>
    </div>

    <script>
        console.log('页面加载完成');

        const CryptoLib = {
            importKey(base64Key) {
                return CryptoJS.enc.Base64.parse(base64Key);
            },
            generateNonce() {
                const nonce = new Uint8Array(16);
                crypto.getRandomValues(nonce);
                return nonce;
            },
            encryptString(text, keyWords) {
                const nonceArray = this.generateNonce();
                const nonceWords = CryptoJS.lib.WordArray.create(nonceArray);
                const plaintext = CryptoJS.enc.Utf8.parse(text);
                const encrypted = CryptoJS.AES.encrypt(plaintext, keyWords, {
                    mode: CryptoJS.mode.CTR,
                    padding: CryptoJS.pad.NoPadding,
                    iv: nonceWords
                });
                const combined = nonceWords.clone().concat(encrypted.ciphertext);
                return combined.toString(CryptoJS.enc.Base64);
            }
        };

        function showMessage(text) {
            console.log('显示消息:', text);
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message error show';
        }

        function setButtonState(text, disabled) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = disabled;
            btn.innerHTML = text;
        }

        const btn = document.getElementById('submitBtn');
        console.log('按钮元素:', btn);

        btn.onclick = async function() {
            console.log('按钮点击事件触发');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('用户名:', username, '密码长度:', password.length);

            if (!username || username.length < 3) {
                showMessage('用户名至少需要3个字符');
                return;
            }
            if (!password || password.length < 6) {
                showMessage('密码至少需要6个字符');
                return;
            }

            try {
                console.log('开始获取密钥...');
                setButtonState('获取密钥中<span class="loading"></span>', true);

                const keyResponse = await fetch('/api/key');
                console.log('密钥响应状态:', keyResponse.status);
                const keyResult = await keyResponse.json();
                console.log('密钥响应:', keyResult);

                if (!keyResult.success) {
                    throw new Error(keyResult.error || '获取密钥失败');
                }

                console.log('开始加密...');
                setButtonState('加密中<span class="loading"></span>', true);

                const keyWords = CryptoLib.importKey(keyResult.data.key);
                const loginData = `${username}:${password}`;
                const encryptedData = CryptoLib.encryptString(loginData, keyWords);
                console.log('加密完成，密文长度:', encryptedData.length);

                console.log('发送登录请求...');
                setButtonState('登录中<span class="loading"></span>', true);

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: keyResult.data.session_id,
                        encrypted_data: encryptedData
                    })
                });

                const result = await response.json();
                console.log('登录响应:', result);

                if (result.success) {
                    console.log('登录成功，准备跳转...');
                    const params = new URLSearchParams({
                        demo_id: result.data.demo_id
                    });
                    window.location.href = '/success.html?' + params.toString();
                } else {
                    showMessage('登录失败: ' + (result.error || '未知错误'));
                    setButtonState('登录', false);
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('登录失败: ' + error.message);
                setButtonState('登录', false);
            }
        };

        console.log('事件监听器已绑定');
    </script>
</body>
</html>
